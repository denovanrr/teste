<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

        generics= new Decimal(0);
         upgrades={

        }
        };

        function update_upgrades(){

        function updatecount(){
            update_upgrades();
            setInterval(() =>{

                    upgrades[i].amount+=upgrades[i].amount*upgrades[i].gps*generics/20;
                }

        <button onclick="generics++">+1</button>
